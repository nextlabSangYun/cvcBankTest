<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CVCBank</title>
	<link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/hded.css">
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/jquery-ui.min.js"></script>
	<script src="../../js/jquery.form.min.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/lodash.min.js"></script>
	<script src="../../js/calendar.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
	<div class="pop_wrap" style="width:900px;">
		<div class="pop_tit">
			<p>Test Case 수정</p>
		</div>
		<div class="pop_cont">
			<ul class="notice">
				<li>Test Case 수정 시 수정내역/사유를 상세히 작성해주세요.</li>
			</ul>
			<div class="g_table tc_list">
				<table>
					<colgroup>
						<col style="width:120px">
						<col style="width:120px">
						<col style="width:120px">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>대분류</th>
							<th>중분류</th>
							<th>소분류</th>
							<th>T.C명</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>EAG-GW</td>
							<td>API 정의</td>
							<td>Validation Check</td>
							<td>if 정보 없음(필수 값)</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="g_table02">
				<table>
					<colgroup>
						<col width="120px">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>사전환경</th>
							<td>
								<input type="text" class="full">
							</td>
						</tr>
						<tr>
							<th>Input<strong>*</strong><br />(테스트 입력 값)</th>
							<td>
								<textarea class="full" cols="30" rows="5"></textarea>
							</td>
						</tr>
						<tr>
							<th>Output<strong>*</strong><br />(예상 결과 값)</th>
							<td>
								<textarea class="full" cols="30" rows="5"></textarea>
							</td>
						</tr>
						<tr>
							<th>정상판단기준<strong>*</strong></th>
							<td>
								<input type="text" class="full">
							</td>
						</tr>
						<tr>
							<th>사전 테스트 결과<strong>*</strong></th>
							<td>
								<select>
									<option value="">- 전체 -</option>
									<option>PASS</option>
									<option>FAIL</option>
									<option>미입력</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>비고</th>
							<td>
								<input type="text" class="full">
							</td>
						</tr>
						<tr>
							<th>수정내역/사유<strong>*</strong></th>
							<td>
								<input type="text" class="full" placeholder="수정내역 및 사유를 상세히 입력해주세요.">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="btn_proc">저장</button>
			<button class="btn_cancel" onclick="hidePopupLayer(); return false">닫기</button>
		</div>
	</div>
</body>
</html>
