						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>사용자 ID</th>
							<td class="verify">
								<input type="text" class="full" disabled value="ksms77">

							</td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td><input type="password" class="full"></td>
						</tr>
						<tr>
							<th>비밀번호확인</th>
							<td><input type="password" class="full"></td>
						</tr>
						<tr>
							<th>성명</th>
							<td>
								<input type="text" class="full" disabled  value="김성민">
							</td>
						</tr>
						<tr>
							<th>이메일주소</th>
							<td>
								<input type="text" class="full" value="test@nextlab.co.kr">
							</td>
						</tr>
						<tr>
							<th>휴대전화번호</th>
							<td>
								<div class="mobile_num">
									<select name="" id="">
										<option value="">010</option>
									</select>
									<span class="bar">-</span>
									<input type="text">
									<span class="bar">-</span>
									<input type="text">
								</div>
							</td>
						</tr>
						<tr>
							<th>사용자그룹</th>
							<td>
								<select name="" id="" class="full">
									<option value="">NEXT Lab</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>활성화상태</th>
							<td><input type="radio" id="radio01" name="radio"><label for="radio01">활성</label><input type="radio" id="radio02" name="radio"><label for="radio02">비활성</label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="g_btn01">저장</button>
			<button class="g_btn02" onclick="hidePopupLayer(); return false">닫기</button>
		</div>

	<script>
		setPopup(2);
