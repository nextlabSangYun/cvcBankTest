<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STBTestingBot</title>
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/common.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="pop_wrap win_pop" style="width: 380px;">
		<p class="cate_tit">모니터링 Bot 선택</p>
		<div class="pop_cont">
			<div class="g_table">
				<div class="tb_line">
					<div class="line-yellow"></div>
					<div class="line-purple"></div>
					<div class="line-red"></div>
					<div class="line-green"></div>
				</div>
				<table>
					<caption></caption>
					<colgroup>
						<col style="width:50px;">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>선택</th>
							<th>Bot이름</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"></td>
							<td>STB Station 6호기</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>STB Station 5호기</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>STB Station 4호기</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>STB Station 3호기</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>STB Station 2호기</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>STB Station 1호기</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="btn_default">등록</button>
			<button class="btn_cancel">취소</button>
		</div>
	</div>
</body>
</html>
