<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Management Bot</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/bot.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.form.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/lodash.min.js"></script>
	<script src="../js/calendar.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="pop_wrap" style="width:580px;">
		<div class="pop_tit">
			<p>사용자그룹 등록</p>
		</div>
		<div class="pop_cont">
			<div class="g_table02">
				<table>
					<caption>그룹이름, App별 권한담당 등록하는 표 입니다.</caption>
					<colgroup>
						<col style="width:120px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>그룹이름</th>
							<td class="verify">
								<input type="text" placeholder="3~20자 사이로 입력" class="full">
								<button class="g_btn02">중복확인</button>
							</td>
						</tr>
						<tr>
							<th>App별 권한담당</th>
							<td class="verify">
								<select name="" id="">
									<option value="">App 선택</option>
								</select>
								<select name="" id="">
									<option value="">App 권한</option>
								</select>
								<button class="g_btn02">추가</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="g_btn01">등록</button>
			<button class="g_btn02">닫기</button>
		</div>
	</div>
	<script>
		setPopup(2);
	</script>
</body>
</html>
