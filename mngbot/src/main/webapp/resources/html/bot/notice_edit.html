<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Management Bot</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/bot.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.form.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/lodash.min.js"></script>
	<script src="../js/calendar.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="pop_wrap" style="width:580px;">
		<div class="pop_tit">
			<p>공지사항 수정</p>
		</div>
		<div class="pop_cont">
			<div class="g_table02">
				<table>
					<caption>제목, 내용, 첨부파일 등록하는 표 입니다.</caption>
					<colgroup>
						<col style="width:120px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>제목</th>
							<td><input type="text" class="full" value="정기 유지보수 안내"></td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea name="" id="" class="full">공지 사항 입력칸 입니다. 공지 사항 입력칸 입니다. 공지 사항 입력칸 입니다.</textarea>
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td>
								<div class="file_upload">
									<input type="file" id="attach" class="ir">
									<label for="attach">파일 업로드</label>
									<p class="file"><a href="#">보안서약서양식.docx</a><button class="del">삭제</button></p>
									<ul class="desc">
										<li>최대 1개, 최대 10MB 파일 첨부가능합니다.</li>
										<li>문서,이미지파일만 첨부가능합니다.</li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="g_btn01">저장</button>
			<button class="g_btn02">닫기</button>
		</div>
	</div>
	<script>
		setPopup(2);
	</script>
</body>
</html>
