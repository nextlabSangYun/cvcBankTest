<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Management Bot</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/bot.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.form.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/lodash.min.js"></script>
	<script src="../js/calendar.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="pop_wrap" style="width:480px;">
		<div class="pop_tit">
			<p>Bot 정보수정</p>
		</div>
		<div class="pop_cont">
			<div class="g_table02">
				<table>
					<caption>Bot 이름, Bot 타입, 모델명 등 Bot 정보 등록하는 표 입니다.</caption>
					<colgroup>
						<col style="width:120px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>Bot 이름</th>
							<td>
								<input type="text" value="1호기" class="full">
							</td>
						</tr>
						<tr>
							<th>Bot 타입</th>
							<td><input type="radio" id="radio01" name="radio" checked><label for="radio01">STB Testing Bot</label><input type="radio" id="radio02" name="radio"><label for="radio02">Monitoring Bot</label></td>
						</tr>
						<tr>
							<th>모델명</th>
							<td><input type="text" value="BTSTB-QC-MIRIN" class="full"></td>
						</tr>
						<tr>
							<th>시리얼번호</th>
							<td><input type="text" value="S17B001" class="full"></td>
						</tr>
						<tr>
							<th>관리담당자</th>
							<td>
								<select name="" id="">
									<option value="">그룹선택</option>
									<option value="" selected>미디어솔루션팀</option>
								</select>
								<select name="" id="">
									<option value="">사용자선택</option>
									<option value="">김승용</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>활성화상태</th>
							<td><input type="radio" id="radio03" name="radio" checked><label for="radio03">활성</label><input type="radio" id="radio04" name="radio"><label for="radio04">비활성</label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="g_btn01">저장</button>
			<button class="g_btn02">닫기</button>
		</div>
	</div>
	<script>
		setPopup(2);
	</script>
</body>
</html>
